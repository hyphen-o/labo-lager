version: '3'

services:
  react:
    build: ./react-app
    ports:
      - '3000:3000'
    volumes:
      - './react-app:/app/react-app'
    tty: true
    stdin_open: true
    
  go:
    build: ./go-app
    ports:
      - '8000:8000'
    env_file:
      - ./variables.env
    depends_on:
      - db
    volumes:
      - './go-app:/app/go-app'
    networks:
      - golang_networks
    tty: true
    stdin_open: true

  db:
    container_name: db
    image: mysql:8.0
    volumes:
      - './db/data:/var/lib/mysql'
      - './db/my.cnf:/etc/mysql/conf.d/my.cnf'
    env_file:
      - variables.env
    ports:
      - '3306:3306'
    networks:
      - golang_networks

networks:
  golang_networks:
    external: true
